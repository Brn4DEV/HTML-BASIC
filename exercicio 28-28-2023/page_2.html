<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <P>Em <B>HTML5</B> podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada tag caso:</P>
      <ol>
        <li type="circle"><abbr title="Utilize a TAG <p>">Parágrafos</abbr></li>
        <li type="square"><abbr title="Utilize a TAG <h1> até <h6>">Titulos</abbr> </abbr></li>
        <li type="disc"><abbr title="Utilize a TAG <img>">imagens</abbr></li>
        <li type="circle"><abbr title="Utilize a TAG <abbr>">Abreviações</abbr></li>
        <li type="square"><abbr title="Utilize a TAG <code> & <pre>">Código-Fonte</abbr></li>
        <li type="disc"><abbr title="Utilize a TAG <ol> e <li>">Lista Numeradas</abbr></li>
        <li type="circle"><abbr title="Utilize a TAG <ul> e <li>">Lista Com Demarcadores</abbr></li>
      </ol>
</body>
</html>
